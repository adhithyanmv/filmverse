    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="{% static 'assets/img/favicon.png' %}" rel="icon" />
    <link
      href="{% static 'assets/img/apple-touch-icon.png' %}"

    />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"

    <!-- Template Main CSS File -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />


    <style>
      .disabled {
        pointer-events: none;
      }
    </style>

  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top d-flex align-items-center">
      <div class="container-fluid d-flex align-items-center justify-content-between">
        <h1 class="logo" style="margin-right: 2rem;"><a href="">FILMVERSE</a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href=index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
        <form style="width: 25rem" action="search" class="form-outline" method="get">
          <input required type="text" class="form-control" placeholder="Search for Movie / Tv" aria-label="Recipient's username" aria-describedby="basic-addon2" name="query" style="width: 100%">
        </form>
        <nav id="navbar" class="navbar">
          <ul style="margin-left: -1rem">
            <li><a class="nav-link popular scrollto active">Popular</a></li>
            <li><a class="nav-link tr scrollto">Top Rated</a></li>
            <li><a class="nav-link uc scrollto">Upcoming</a></li>
            {% if user.is_authenticated %}
              <li style="color: rgb(37, 183, 183)"><a href="wishlist">{{ firstname }}'s wishlist</a></li>
              <li><a href="accounts/logout" class="btn btn-danger nav-link uc scrollto" style="border: 2px solid">Logout</a></li>
            {% else %}
              <li><a href="accounts/register" class="btn btn-dark nav-link uc scrollto" style="border: 2px solid white">Login</a></li>
            {% endif %}
            </form>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
          <div id="toggle" onclick="toggle(this)">
            <i class="indicator"></i>
          </div>
        </nav>
        
        <!-- .navbar -->
      </div>
    </header>
    <!-- End Header -->

    <!-- ======= Hero Section ======= -->
    <section id="hero" class="d-flex justify-cntent-center align-items-center">
      <div
        id="heroCarousel"

        class="container carousel carousel-fade"
        data-bs-ride="carousel"
      >
        <!-- Slide 1 -->
        <div class="carousel-item active">

            <a class="bannerLink" href=""><h2 class="animate__animated animate__fadeInDown">

            </h2>
            </a>
            <p class="animate__animated animate__fadeInUp bannermoviedesc"></p>
          </div>
        </div>
      </div>
    </section>
