{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>FilmVerse</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="{% static 'assets/img/favicon.png' %}" rel="icon" />
    <link
      href="{% static 'assets/img/apple-touch-icon.png' %}"
      rel="apple-touch-icon"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="{% static 'assets/vendor/animate.css/animate.min.css' %}"
      rel="stylesheet"
    />
    <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet" />
    <link
      href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'assets/vendor/remixicon/remixicon.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}"
      rel="stylesheet"
    />

    <!-- Template Main CSS File -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />

    <style>
      .disabled {
        pointer-events: none;
      }

      #card {
        margin: 6rem auto;
      }

      .cardDup {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        margin-bottom: 7rem;
        height: 27rem !important;
      }

      .col.card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }

      .sim {
        width: 100%;
        height: 16rem;
      }

      .imgdiv {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top d-flex align-items-center">
      <div class="container d-flex align-items-center justify-content-between">
        <h1 class="logo"><a href="../../">FilmVerse</a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href=index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

        <nav id="navbar" class="navbar">
          <div id="toggle" onclick="toggle(this)">
            <i class="indicator"></i>
          </div>
        </nav>

        <!-- .navbar -->
      </div>
    </header>
    <!-- End Header -->

    <div class="container">
      <div class="profile" style="align-items: center !important">
        <div class="card" id="card" style="width: 30rem">
          <img
            class="card-img-top"
            src="https://image.tmdb.org/t/p/original/{{ artistimg }}"
            alt="Card image"
          />
          <div class="card-body">
            <h4 class="card-title">{{ name }} ({{ age }})</h4>
            {% if dead %}
            <h4 class="card-title">Deathday : {{ dead }}</h4>
            {% endif %}
            <p class="card-text font-weight-normal">{{ bio }}</p>
          </div>
        </div>
      </div>

      <div class="row" style="margin-top: 4rem; margin-bottom: 4rem">
        <h3 style="text-align: center; margin-bottom: 4rem">
          <b>Movies</b>
        </h3>
        {% for x in movies %}
        <div class="col">
          <div
            class="card cardDup"
            style="height: auto; width: 15rem; height: 22rem; margin-top: 2rem"
          >
            <div class="imgdiv">
              <img src="{{ x.artistmvimg }}" class="sim" />
            </div>
            <div class="card-body">
              <a href="../../movie/{{ x.artistmvid }}"
                ><h4>{{ x.artistmvname }}</h4></a
              >
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

      <div class="row" style="margin-top: 4rem; margin-bottom: 4rem">
        <h3 style="text-align: center; margin-bottom: 4rem">
          <b>Series</b>
        </h3>
        {% for x in tvs %}
        <div class="col">
          <div
            class="card cardDup"
            style="height: auto; width: 15rem; height: 22rem; margin-top: 2rem"
          >
            <div class="imgdiv">
              <img src="{{ x.artisttvimg }}" class="sim" />
            </div>
            <div class="card-body">
              <a href="../../movie/{{ x.artisttvid }}"
                ><h4>{{ x.artisttvname }}</h4></a
              >
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Vendor JS Files -->
    <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'assets/js/artist.js' %}"></script>
  </body>
</html>
